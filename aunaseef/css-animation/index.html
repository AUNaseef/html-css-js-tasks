<!DOCTYPE html>
<html>
<head>
    <title>CSS Animation</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: myanim;
        animation-duration: 10s;
    }
    @keyframes myanim{
        from{width: 100px; height: 100px;}
        to{width: 200px; height: 200px;}
    }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
